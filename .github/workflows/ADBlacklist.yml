name: Publish Adblock List to Release

on:
  schedule:
    # 每天北京时间凌晨 4:00 (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch: # 允许手动触发

# 必须赋予写权限才能创建 Release
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate RSC File
      run: |
        # 定义文件名
        OUT_FILE="ros_adblock.rsc"
        TEMP_DOMAINS="domains.tmp"
        
        # 1. 下载 Yoyo List (Hosts 格式)
        # 逻辑：筛选 127.0.0.1 -> 打印第二列(域名) -> 去除回车符
        echo "Downloading Yoyo list..."
        curl -s "https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext" | \
        grep "127.0.0.1" | awk '{print $2}' | sed 's/\r//' >> $TEMP_DOMAINS

        # 2. 下载 Uniartisan List (Adblock Plus 格式)
        # 逻辑：筛选以 || 开头的行 -> 截取 || 和 ^ 之间的内容(域名) -> 去除空行
        echo "Downloading Uniartisan list..."
        curl -s "https://raw.githubusercontent.com/uniartisan/adblock_list/master/adblock_plus.txt" | \
        grep "^||" | \
        cut -d'^' -f1 | \
        sed 's/^||//' | sed 's/\r//' >> $TEMP_DOMAINS

        # 3. 生成 RSC 文件头
        echo "/ip dns static" > $OUT_FILE
        echo ":log info \"Starting Mixed AdBlock Import...\"" >> $OUT_FILE
        # 注意：这里我们使用统一的 Comment，方便脚本管理
        echo "remove [find comment=\"AdBlock\"]" >> $OUT_FILE
        
        # 4. 合并、去重、格式化输出
        # 逻辑：转小写(防大小写重复) -> 排序 -> 去重 -> awk 拼接 RouterOS 命令
        echo "Processing domains..."
        tr 'A-Z' 'a-z' < $TEMP_DOMAINS | sort | uniq | \
        awk '{if(length($1)>0) print "add address=127.0.0.1 name=\"" $1 "\" comment=\"AdBlock\""}' >> $OUT_FILE
        
        echo ":log info \"Mixed AdBlock Import Completed.\"" >> $OUT_FILE
        
        # 清理临时文件
        rm $TEMP_DOMAINS

    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add yoyo_adblock.rsc
        # 只有当文件发生变化时才提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update adblock list $(date +'%Y-%m-%d')" && git push)
    
    - name: Update Release Tag
      # 强制更新 'rolling' 标签到最新 commit，实现“滚动发布”
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git tag -fa rolling -m "Daily Adblock Update"
        git push origin rolling --force

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: rolling
        files: yoyo_adblock.rsc
        name: Daily Adblock Rules
        body: "Auto-generated adblock list for MikroTik RB5009.\nUpdate time: $(date)"
        draft: false
        prerelease: false
